<title>Wagonscherm</title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    height:100%;
    background:#000;
    font-family:'Jost',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#000;
  }

  .board {
    width:1280px;
    height:720px;
    background:#0b5a8a;
    border:6px solid #073753;
    padding:30px;
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    gap:10px;
    position:relative;
  }

  /* Terug-pijltje */
  .back-arrow {
    position:absolute;
    top:20px;
    left:20px;
    width:36px;
    height:36px;
    border-radius:50%;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    font-size:20px;
    color:#0b2430;
    text-decoration:none;
    cursor:pointer;
    box-shadow:0 2px 6px rgba(0,0,0,0.3);
    z-index: 10;
  }

  /* Bovenste deel */
  .top-section {
    display:flex;
    gap:10px;
    height:60%;
  }

  .route-box {
    flex:2;
    background:#fff;
    border-radius:20px;
    padding:10px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    position:relative;
  }

  .destination {
    font-weight:700;
    font-size:1.8rem;
  }

  .next-stop {
    position:absolute;
    top:10px;
    right:15px;
    font-weight:700;
    font-size:1.8rem;
    color:red;
  }
  .next-stop span { margin-left:8px; }

  .halt-names {
    display:flex;
    justify-content:space-evenly;
    align-items:flex-end;
    margin-top:20px;
  }
  .halt-names div {
    transform:rotate(-40deg);
    font-weight:500;
    font-size:2rem;
  }

  .route-track {
    position:relative;
    height:8px;
    background:#555;
    border-radius:4px;
    margin-top:20px;
  }
  .halt-number {
    position:absolute;
    top:-40px;
    transform:translateX(-50%);
    background:#ccc;
    border-radius:4px;
    padding:2px 6px;
    font-weight:700;
  }
  .halt-dot {
    position:absolute;
    top:50%;
    transform:translate(-50%,-50%);
    width:14px;
    height:14px;
    border-radius:50%;
    background:#555;
  }
  .route-arrow {
    content:'';
    position:absolute;
    top:50%;
    right:-4px;
    transform:translateY(-50%);
    border-left:16px solid #555;
    border-top:10px solid transparent;
    border-bottom:10px solid transparent;
  }

  /* Onderste deel: wagons */
  .bottom-section {
    display:flex;
    gap:20px;
    height:40%;
  }
  .wagon {
    flex:1;
    background:#fff;
    border-radius:20px;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .wagon-inner {
    display:flex;
    align-items:center;
  }
  .wagon-slot {
    background:#999;
    height:80px;
    margin:0 3px;
    border-radius:10px;
    position:relative;
    width:120px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
  }
  .wagon-slot:first-child { border-top-left-radius:40px; border-bottom-left-radius:40px; width:70px; }
  .wagon-slot:last-child { border-top-right-radius:40px; border-bottom-right-radius:40px; width:70px; }

  .wagon-icon {
  position:absolute;
  top:5px;
  right:5px;
  color:#fff;
  padding:2px 4px;
  border-radius:4px;
  font-weight:bold;
  font-size:18px; /* iets groter */
  display:flex;
  align-items:center;
  justify-content:center;
}

  .wagon-icon.multiple { background:red; }

  .wagon-number {
    position:absolute;
    bottom:10px;
    right:10px;
    font-weight:700;
    font-size:30px;
    color:#000;
  }

  /* Talen */
  .talen-container {
    display:flex;
    align-items:center;
    justify-content:center;
    margin-top:10px;
    width:100%;
  }
  .talen {
    display:flex;
    justify-content:space-evenly;
    align-items:center;
    background:#fff;
    width:180px;
    padding:10px;
    border-radius:10px;
  }
  .taal_icon {
    width:33.5px;
    height:33.5px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    font-size:14px;
    cursor:pointer;
    color:#000;
  }
  .active { border:4px solid #0b5a8a; }
  .not-active { opacity:0.5; border:4px solid transparent; }
</style>
